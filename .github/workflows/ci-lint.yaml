name: CI Lint

on:
  push:
    branches: [main]
  pull_request:

permissions:
  checks: write
  contents: read
  id-token: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    concurrency:
      group: lint-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:
      # Checkout the boxel monorepo to get tooling and init action
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          repository: cardstack/boxel
          path: boxel

      # Checkout this catalog repo
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          path: boxel-catalog

      # Copy catalog files into the monorepo's catalog-realm location
      - name: Copy catalog files into monorepo
        run: |
          cp -r boxel-catalog/* boxel/packages/catalog-realm/

      - uses: ./boxel/.github/actions/init
        working-directory: boxel

      - name: Lint Catalog
        if: always()
        run: pnpm run lint
        working-directory: boxel/packages/catalog-realm
     
